<!DOCTYPE html>
<html lang="RO-ro">
<head>
    <link rel="stylesheet" href="css/stil.css">
    <title>Animale de companie</title>
    <meta charset="utf-8">
</head>
<body>
    <svg height="200" width="200">
        <rect x="10" y="10" width="80" height="50" fill="rgb(217, 74, 74)" />
        <circle cx="100" cy="25" r="25" fill="rgb(217, 74, 74)" />
        <text x="22" y="28" font-size="18" fill="black">Ham</text>
        <text x="83" y="28" font-size="18" fill="black">Miau</text>
    </svg>
    <svg height="300" width="700">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(253, 253, 224);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(217, 74, 74);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="160" cy="110" rx="150" ry="105" fill="url(#grad1)" />
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:rgb(253, 253, 224);stroke:rgb(217, 74, 74);stroke-width:5;fill-rule:nonzero;"/>
        <g transform="translate(100,100)">
            <text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:24"> Iubim animalele!
              <animateMotion path="M 100 100 L 0 0" dur="5s" fill="freeze" />
            </text>
          </g>
    </svg>
</body>
</html>
