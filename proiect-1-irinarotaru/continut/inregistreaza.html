<!DOCTYPE html>
<html lang="ro-RO">
    <head>
        <link rel="stylesheet" href="css/stil.css">
        <script type="text/javascript"
            src="js/script.js"></script>
        <title>Animale de companie</title>
        <meta charset="utf-8">
        </head>
    <body>
    <form id="form" style="color:rgb(108, 66, 15);text-align:center;font-size:17px;">
        <br><fieldset>
            <legend>Infomații generale</legend>
            <label for="name">Nume utilizator:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="pwd">Parola:</label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <label for="name2">Nume:</label><br>
            <input type="text" id="name2" name="name2"><br>
            <label for="pren">Prenume:</label><br>
            <input type="text" id="pren" name="pren"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Telefon:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        </fieldset>
        <fieldset>
            <legend>Informații personale</legend>
            <label for="sex">Sex:</label><br>
            <select name="sex" id="sex">
                <option value="M">Masculin</option>
                <option value="F">Feminin</option>
            </select><br>
            <label for="play">Jucaria preferată a animalului:</label>
            <input list="jucarii" name="play" id="play">
            <datalist id="jucarii">
                <option value="Mingi">
                <option value="Bete">
                <option value="Cutii">
            </datalist><br>
            <label for="favcolor">Culoarea preferată:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
            <label for="birthday">Data nașterii animalului:</label>
            <input type="date" id="birthday" name="birthday"><br>
            <label for="appt">Ora nașterii:</label>
            <input type="time" id="appt" name="appt"><br>
            <label for="age">Vârsta (0-50 ani):</label><br>
            <input type="range" id="age" name="age" min="0" max="50"><br>
            <label for="homepage">Pagina animalului:</label>
            <input type="url" id="homepage" name="homepage"><br><br>
            <label for="w3review">Despre el:</label>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
            Descrierea animalului:
            </textarea><br>
        </fieldset>
        <br><button type="button" onclick="cerere()">Înregistrează</button>
    </form>
    <br><br>
    </body>
</html>
