* {box-sizing: border-box}

/* Set height of body and the document to 100% */

	font-weight: bold;

    color: azure;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 12px 12px;
    font-size: 17px;
    width: 12.5%;
}

.tablink:hover {
    background-color: #579;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
    color: white;
    padding: 100px 20px;
    height: 100%;
}

	<center>
		  <br>
  		<h1 id="h3">Adauga curs</h1>
      <br><br><br>
      <form class="was-validated" method="POST" action="/addCurs">
        <div class="row">

		  <div class="col-md-6 mb-3">
            <label for="validationServer01">pret</label>
            <input name="pret" type="text" class="form-control is-valid" id="validationServer01" placeholder="ex.  100" required>
          </div>
		  <div class="col-md-6 mb-3">
            <label for="validationServer01">dificultate</label>
            <input name="dificultate" type="text" class="form-control is-valid" id="validationServer01" placeholder="ex. usor" required>
          </div>
      <div class="col-md-6 mb-3">
            <label for="validationServer01">maxim_cursanti</label>
            <input name="maxim_cursanti" type="number" class="form-control is-valid" id="validationServer01" placeholder="ex. 2" required>
          </div>
      <div class="col-md-6 mb-3">
          <label for="validationServer01">id_antrenor</label>
          <select name="nume_antrenor" class="custom-select d-block my-3">
            <option value="">Alege antrenor</option>
            {% for com in antrenor %}
              <option value={{com}}>{{com}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer01">id_stil</label>
          <select name="nume_stil" class="custom-select d-block my-3">
            <option value="">Alege stil</option>
            {% for com in stil %}
              <option value={{com}}>{{com}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer01">id_sedinta</label>
          <select name="id_sedinta" class="custom-select d-block my-3">
            <option value="">Alege sedinta</option>
            {% for com in sedinta %}
              <option value={{com}}>{{com}}</option>
            {% endfor %}
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Adauga Curs</button>
      </form>

  <script type="text/javascript">
  var $dropdown1 = $("select[name='dropdown1']");
  var $dropdown2 = $("select[name='dropdown2']");
  var $dropdown3 = $("select[name='dropdown3']");
  var disabled = [];

  $dropdown1.change(function() {
    if(disabled.length == 3){
      $disabled=[];
    }
    $dropdown1.find('option').prop("disabled", false);
    var selectedItem = $(this).val();
    disabled.push(selectedItem);
    
    for (var i = 0; i < disabled.length; ++i){
        $dropdown2.find('option[value="' + selectedItem[i] + '"]').prop("disabled", true);
        $dropdown3.find('option[value="' + selectedItem[i] + '"]').prop("disabled", true);
    }
  });
